        Selector: $.Payload.ACTIVE_REGION
        Type: String
      - Name: STANDBY_REGION
        Selector: $.Payload.STANDBY_REGION
        Type: String
      - Name: CREDS_EAST
        Selector: $.Payload.CREDS_EAST
